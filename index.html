<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style-css/style.css">
    <script src="https://kit.fontawesome.com/09495dd3bd.js" crossorigin="anonymous"></script>
    <title>Calculator</title>   
</head>
<body>
    <main class="container">
        <h1 class="text-center"><span class="text-danger">Calculate </span> number</h1>
<!-- ----------------------------------------------- -->
        <div class="container text-center card text-bg-dark " style="width: 20rem;">
            <input id="input-fields" type="text" class="m-2 p-2 rounded">
            <div id="calculator" class="card-body row row-cols- row-cols-md-5 g-2 column-gap-2 m-2">
                <div id="refresh" type="button" class="btn btn-secondary col me-1">AC</div>
                <div id="pi_pi" type="button" class="btn btn-secondary col ms-1">pi</div>
                <div id="percent" type="button" class="btn btn-secondary col ms-1"><i class="fa-light fa-percent"></i></div>
                <div id="delete" type="button" class="btn btn-danger col ms-1">Del</div>
                <div id="seven" type="button" class="btn btn-secondary col ms-1">7</div>
                <div id="eight" type="button" class="btn btn-secondary col ms-1">8</div>
                <div id="nine" type="button" class="btn btn-secondary col ms-1">9</div>
                <div id="divide" type="button" class="btn btn-secondary col ms-1"><i class="fa-solid fa-divide"></i></div>
                <div id="four" type="button" class="btn btn-secondary col ms-1">4</div>
                <div id="five" type="button" class="btn btn-secondary col ms-1">5</div>
                <div id="six" type="button" class="btn btn-secondary col ms-1">6</div>
                <div id="multiple" type="button" class="btn btn-secondary col ms-1"><i class="fa-sharp fa-solid fa-xmark"></i></div>
                <div id="one" type="button" class="btn btn-secondary col ms-1">1</div>
                <div id="two" type="button" class="btn btn-secondary col ms-1">2</div>
                <div id="three" type="button" class="btn btn-secondary col ms-1">3</div>
                <div id="plus" type="button" class="btn btn-secondary col ms-1"><i class="fa-light fa-plus"></i></div>
                <div id="gero" type="button" class="btn btn-secondary col ms-1">0</div>
                <div id="dot" type="button" class="btn btn-secondary col ms-1">.</div>
                <div id="equal" onclick="multiple_pi()" type="button" class="btn btn-light    col ms-1"><i class="fa-regular fa-equals"></i></div>
                <div id="minus" type="button" class="btn btn-secondary col ms-1"><i class="fa-solid fa-minus"></i></i></div>

                <!--  -->
                <!-- <div type="button" class="btn btn-secondary col"><i class="fa-light fa-percent"></i></div> --> 
              
            </div>
          </div> 
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
